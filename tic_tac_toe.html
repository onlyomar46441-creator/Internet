    <script>
        // =============================================
        // GAME STATE
        // =============================================
        const gameState = {
            mode: 'offline',
            board: ['', '', '', '', '', '', '', '', ''],
            currentPlayer: 'X',
            gameActive: true,
            
            // Player settings
            playerSymbol: 'X', // What the human player is playing as (for AI mode)
            startingPlayer: 'X', // Who starts the game
            playerXName: 'ÿßŸÑŸÑÿßÿπÿ® X',
            playerOName: 'ÿßŸÑŸÑÿßÿπÿ® O',
            
            // AI settings
            isAgainstAI: false,
            aiDifficulty: 'medium',
            
            // Score tracking
            scores: { X: 0, O: 0, draw: 0 },
            
            // Selection state
            selectionStep: 0, // 0: symbol selection, 1: starting player selection
            selectedSymbol: null,
            selectedStarter: null
        };

        // =============================================
        // DOM ELEMENTS
        // =============================================
        const gameContainer = document.getElementById('gameContainer');
        const gameBoard = document.getElementById('gameBoard');
        const playerTurn = document.getElementById('playerTurn');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const scoreDraw = document.getElementById('scoreDraw');
        
        // Modals
        const selectionModal = document.getElementById('selectionModal');
        const modalTitle = document.getElementById('modalTitle');
        const optionsContainer = document.getElementById('optionsContainer');
        const confirmSelectionBtn = document.getElementById('confirmSelectionBtn');
        
        const notification = document.getElementById('notification');
        const overlay = document.getElementById('overlay');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationBtn = document.getElementById('notificationBtn');

        // =============================================
        // GAME INITIALIZATION
        // =============================================
        function initGame() {
            createBoard();
            updateGameDisplay();
            setupEventListeners();
            updateScoreDisplay();
        }

        // =============================================
        // BOARD CREATION
        // =============================================
        function createBoard() {
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                
                // Touch events for mobile
                cell.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    if (gameState.gameActive && gameState.board[i] === '') {
                        this.style.transform = 'scale(0.95)';
                        this.style.backgroundColor = 'rgba(0, 255, 255, 0.2)';
                    }
                }, { passive: false });
                
                cell.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(1)';
                    this.style.backgroundColor = '';
                    if (gameState.gameActive && gameState.board[i] === '') {
                        handleCellClick(i);
                    }
                }, { passive: false });
                
                cell.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });
                
                // Click event for desktop
                cell.addEventListener('click', () => {
                    if (gameState.gameActive && gameState.board[i] === '') {
                        handleCellClick(i);
                    }
                });
                
                gameBoard.appendChild(cell);
            }
        }

        // =============================================
        // GAME LOGIC
        // =============================================
        function handleCellClick(index) {
            if (!gameState.gameActive || gameState.board[index] !== '') return;
            
            // If playing against AI and it's AI's turn, ignore
            if (gameState.mode === 'ai' && gameState.currentPlayer !== gameState.playerSymbol) return;
            
            makeMove(index);
            
            // AI move if applicable
            if (gameState.mode === 'ai' && gameState.gameActive && gameState.currentPlayer !== gameState.playerSymbol) {
                setTimeout(makeAIMove, 500);
            }
        }

        function makeMove(index) {
            gameState.board[index] = gameState.currentPlayer;
            updateBoard();
            checkGameResult();
        }

        // =============================================
        // AI SYSTEM WITH MINIMAX FOR IMPOSSIBLE
        // =============================================
        function makeAIMove() {
            if (!gameState.gameActive) return;
            
            let aiMoveIndex;
            
            switch (gameState.aiDifficulty) {
                case 'easy':
                    aiMoveIndex = getEasyAIMove();
                    break;
                case 'medium':
                    aiMoveIndex = getMediumAIMove();
                    break;
                case 'hard':
                    aiMoveIndex = getHardAIMove();
                    break;
                case 'impossible':
                    aiMoveIndex = getImpossibleAIMove();
                    break;
                default:
                    aiMoveIndex = getEasyAIMove();
            }
            
            if (aiMoveIndex !== -1) {
                makeMove(aiMoveIndex);
            }
        }

        function getEasyAIMove() {
            const availableCells = gameState.board.map((cell, index) => cell === '' ? index : -1).filter(i => i !== -1);
            return availableCells.length > 0 ? availableCells[Math.floor(Math.random() * availableCells.length)] : -1;
        }

        function getMediumAIMove() {
            const aiPlayer = gameState.playerSymbol === 'X' ? 'O' : 'X';
            const humanPlayer = gameState.playerSymbol;
            
            // 1. Check if AI can win
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = aiPlayer;
                    if (checkWinner(aiPlayer)) {
                        gameState.board[i] = '';
                        return i;
                    }
                    gameState.board[i] = '';
                }
            }
            
            // 2. Block human's winning move
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = humanPlayer;
                    if (checkWinner(humanPlayer)) {
                        gameState.board[i] = '';
                        return i;
                    }
                    gameState.board[i] = '';
                }
            }
            
            // 3. 50% chance to play smart, 50% random
            if (Math.random() > 0.5) {
                // Take center if available
                if (gameState.board[4] === '') return 4;
                
                // Take corners
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => gameState.board[i] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
            }
            
            // 4. Random move
            return getEasyAIMove();
        }

        function getHardAIMove() {
            const aiPlayer = gameState.playerSymbol === 'X' ? 'O' : 'X';
            const humanPlayer = gameState.playerSymbol;
            
            // 1. Check if AI can win
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = aiPlayer;
                    if (checkWinner(aiPlayer)) {
                        gameState.board[i] = '';
                        return i;
                    }
                    gameState.board[i] = '';
                }
            }
            
            // 2. Block human's winning move
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = humanPlayer;
                    if (checkWinner(humanPlayer)) {
                        gameState.board[i] = '';
                        return i;
                    }
                    gameState.board[i] = '';
                }
            }
            
            // 3. Take center if available
            if (gameState.board[4] === '') return 4;
            
            // 4. Take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => gameState.board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }
            
            // 5. Random move
            return getEasyAIMove();
        }

        function getImpossibleAIMove() {
            // Minimax algorithm for unbeatable AI
            const aiPlayer = gameState.playerSymbol === 'X' ? 'O' : 'X';
            const humanPlayer = gameState.playerSymbol;
            
            // Get best move using minimax
            const bestMove = minimax(gameState.board, aiPlayer, humanPlayer, aiPlayer);
            return bestMove.index;
        }

        function minimax(board, player, human, ai, depth = 0) {
            // Available spots
            const availableSpots = board.map((cell, index) => cell === '' ? index : -1).filter(i => i !== -1);
            
            // Check for terminal states
            if (checkWinnerForMinimax(board, human)) {
                return { score: -10 + depth };
            } else if (checkWinnerForMinimax(board, ai)) {
                return { score: 10 - depth };
            } else if (availableSpots.length === 0) {
                return { score: 0 };
            }
            
            // Array to collect all moves
            const moves = [];
            
            // Loop through available spots
            for (let i = 0; i < availableSpots.length; i++) {
                const move = {};
                move.index = availableSpots[i];
                
                // Make the move
                board[availableSpots[i]] = player;
                
                // Collect score from resulting position
                if (player === ai) {
                    const result = minimax(board, human, human, ai, depth + 1);
                    move.score = result.score;
                } else {
                    const result = minimax(board, ai, human, ai, depth + 1);
                    move.score = result.score;
                }
                
                // Undo the move
                board[availableSpots[i]] = '';
                
                // Add move to array
                moves.push(move);
            }
            
            // Choose best move
            let bestMove;
            if (player === ai) {
                // AI wants to maximize score
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                // Human wants to minimize score
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            
            return moves[bestMove];
        }

        function checkWinnerForMinimax(board, player) {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] === player && board[b] === player && board[c] === player) {
                    return true;
                }
            }
            
            return false;
        }

        // =============================================
        // WIN CHECKING
        // =============================================
        function checkGameResult() {
            if (checkWinner(gameState.currentPlayer)) {
                handleWin(gameState.currentPlayer);
                return;
            }
            
            if (!gameState.board.includes('')) {
                handleDraw();
                return;
            }
            
            gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
            updateGameDisplay();
        }

        function checkWinner(player) {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (
                    gameState.board[a] === player &&
                    gameState.board[b] === player &&
                    gameState.board[c] === player
                ) {
                    highlightWinningCells(combination);
                    return true;
                }
            }
            
            return false;
        }

        // =============================================

            } else {

            showNotification('üéâ ŸÅÿßÿ≤!', `${winnerName} ŸÅÿßÿ≤ ÿ®ÿßŸÑŸÑÿπÿ®ÿ©!`);
        }

        function handleDraw() {

        // =============================================
        // SELECTION SYSTEM
        // =============================================
        function showSelectionModal() {
            gameState.selectionStep = 0;

        function showSymbolSelection() {

            `;
            
            const optionBtns = optionsContainer.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {

        function showStartingPlayerSelection() {
            if (gameState.mode === 'ai') {
                modalTitle.textContent = 'ŸÖŸÜ Ÿäÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿü';
                optionsContainer.innerHTML = `
                    <button class="option-btn" data-value="player">ÿ£ÿ®ÿØÿ£ ÿ£ŸÜÿß (${gameState.selectedSymbol})</button>
                    <button class="option-btn" data-value="computer">Ÿäÿ®ÿØÿ£ ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ± (${gameState.selectedSymbol === 'X' ? 'O' : 'X'})</button>
                `;
            } else {
                modalTitle.textContent = 'ŸÖŸÜ Ÿäÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿü';
                optionsContainer.innerHTML = `
                    <button class="option-btn" data-value="X">Ÿäÿ®ÿØÿ£ ÿßŸÑŸÑÿßÿπÿ® X</button>

                `;
            }
            
            const optionBtns = optionsContainer.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    optionBtns.forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    gameState.selectedStarter = this.dataset.value;
                });
            });
            
            // Select first option by default
            optionBtns[0].classList.add('selected');
            gameState.selectedStarter = gameState.mode === 'ai' ? 'player' : 'X';
            
            selectionModal.classList.add('active');
        }

        function confirmSelection() {
            if (gameState.mode === 'ai' && gameState.selectionStep === 0) {
                // Move to starting player selection
                gameState.selectionStep = 1;
                showStartingPlayerSelection();
            } else {
                // All selections made, start the game
                hideSelectionModal();
                applySelections();
                resetGame();
            }
        }

        function applySelections() {
            if (gameState.mode === 'ai') {
                // Set player symbol
                gameState.playerSymbol = gameState.selectedSymbol;
                
                // Set starting player
                if (gameState.selectedStarter === 'player') {
                    gameState.startingPlayer = gameState.playerSymbol;
                } else {
                    gameState.startingPlayer = gameState.playerSymbol === 'X' ? 'O' : 'X';
                }
                
                // Update player names
                gameState.playerXName = gameState.playerSymbol === 'X' ? 'ÿ£ŸÜÿ™' : 'ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ±';
                gameState.playerOName = gameState.playerSymbol === 'O' ? 'ÿ£ŸÜÿ™' : 'ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ±';
            } else {
                // Offline mode
                gameState.startingPlayer = gameState.selectedStarter;
                gameState.playerXName = 'ÿßŸÑŸÑÿßÿπÿ® X';
                gameState.playerOName = 'ÿßŸÑŸÑÿßÿπÿ® O';
            }
            
            // Set current player
            gameState.currentPlayer = gameState.startingPlayer;
        }

        function hideSelectionModal() {
            selectionModal.classList.remove('active');
            overlay.classList.remove('active');
        }

        // =============================================
        // NOTIFICATION SYSTEM
        // =============================================
        function showNotification(title, message) {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notification.classList.add('active');
            overlay.classList.add('active');
        }

        function hideNotification() {
            notification.classList.remove('active');
            overlay.classList.remove('active');
        }

        // =============================================
        // VISUAL EFFECTS
        // =============================================
        function highlightWinningCells(cells) {
            // Remove any previous highlights
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.boxShadow = '';
                cell.style.animation = '';
            });
            
            // Highlight winning cells
            cells.forEach(index => {
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                cell.style.boxShadow = '0 0 15px var(--neon-pink), inset 0 0 15px rgba(255, 0, 255, 0.3)';
                cell.style.animation = 'pulse 0.5s infinite alternate';
            });
        }

        // =============================================
        // DISPLAY UPDATES
        // =============================================
        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                if (gameState.board[index] === 'X') {
                    cell.classList.add('x');
                    cell.classList.remove('o');
                } else if (gameState.board[index] === 'O') {
                    cell.classList.add('o');
                    cell.classList.remove('x');
                } else {
                    cell.classList.remove('x', 'o');
                }
            });
        }

        function updateGameDisplay() {
            if (gameState.mode === 'ai') {
                if (gameState.currentPlayer === gameState.playerSymbol) {
                    playerTurn.textContent = 'ÿØŸàÿ±ŸÉ ŸÑŸÑÿπÿ®';
                    playerTurn.className = 'player-turn ' + (gameState.playerSymbol === 'X' ? 'x-turn' : 'o-turn');
                } else {
                    playerTurn.textContent = 'ÿØŸàÿ± ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ±';
                    playerTurn.className = 'player-turn ' + (gameState.playerSymbol === 'X' ? 'o-turn' : 'x-turn');
                }
            } else {
                if (gameState.currentPlayer === 'X') {
                    playerTurn.textContent = 'ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® X';
                    playerTurn.className = 'player-turn x-turn';
                } else {
                    playerTurn.textContent = 'ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® O';
                    playerTurn.className = 'player-turn o-turn';
                }
            }
        }

        function updateScoreDisplay() {
            scoreX.textContent = gameState.scores.X;
            scoreO.textContent = gameState.scores.O;
            scoreDraw.textContent = gameState.scores.draw;
        }

        // =============================================
        // GAME CONTROLS
        // =============================================
        function resetGame() {
            // Clear the board
            gameState.board = ['', '', '', '', '', '', '', '', ''];
            gameState.currentPlayer = gameState.startingPlayer;
            gameState.gameActive = true;
            
            // Clear visual effects
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.boxShadow = '';
                cell.style.animation = '';
            });
            
            updateBoard();
            updateGameDisplay();
            hideNotification();
            
            // If it's AI's turn and AI starts, make AI move
            if (gameState.mode === 'ai' && gameState.currentPlayer !== gameState.playerSymbol) {
                setTimeout(makeAIMove, 1000);
            }
        }

        function switchGameMode(mode) {
            gameState.mode = mode;
            
            // Update mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${mode}Btn`).classList.add('active');
            
            // Show/hide difficulty selection
            const difficultySelection = document.getElementById('difficultySelection');
            if (mode === 'ai') {
                difficultySelection.classList.add('active');
            } else {
                difficultySelection.classList.remove('active');
            }
            
            // Show selection modal
            showSelectionModal();
        }

        function setDifficulty(difficulty) {
            gameState.aiDifficulty = difficulty;
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
        }

        // =============================================
        // EVENT LISTENERS
        // =============================================
        function setupEventListeners() {
            // Mode buttons
            document.getElementById('offlineBtn').addEventListener('click', () => switchGameMode('offline'));
            document.getElementById('aiBtn').addEventListener('click', () => switchGameMode('ai'));
            
            // Difficulty buttons
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', (e) => setDifficulty(e.target.dataset.difficulty));
            });
            
            // Game control buttons
            document.getElementById('restartBtn').addEventListener('click', () => {
                resetGame();
            });
            
            // Selection modal button
            confirmSelectionBtn.addEventListener('click', confirmSelection);
            
            // Notification button
            notificationBtn.addEventListener('click', hideNotification);
            
            // Overlay click to close modals
            overlay.addEventListener('click', () => {
                hideSelectionModal();
                hideNotification();
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'r' || e.key === 'R') {
                    resetGame();
                }
                if (e.key >= '1' && e.key <= '9' && gameState.gameActive) {
                    const index = parseInt(e.key) - 1;
                    if (gameState.board[index] === '') {
                        handleCellClick(index);
                    }
                }
            });
        }

        // =============================================
        // INITIALIZATION
        // =============================================
        window.addEventListener('DOMContentLoaded', () => {
            initGame();
            
            // Initialize selections
            gameState.selectedSymbol = 'X';
            gameState.selectedStarter = 'X';
            applySelections();
            
            // Show selection modal on load
            setTimeout(() => {
                showSelectionModal();
            }, 500);
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
